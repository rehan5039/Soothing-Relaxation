<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soothing Relaxation</title>
    <style>
        body {
            background-color: #eff7ff;
            transition: background-color 2s ease;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Disable scrolling */
        }

        @keyframes colorChange {
            0%, 100% { background-color: #a8d8ff; }
            10%, 90% { background-color: #b6dfff; }
            20%, 80% { background-color: #c3e5ff; }
            30%, 70% { background-color: #cee9ff; }
            40%, 60% { background-color: #d9ecff; }
            50% { background-color: #e1f0ff; }
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.05); }
        }

        @keyframes rotateAnimation {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #005d99;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #playPauseButton {
            background-color: #00a8e8;
            color: #fff;
            font-size: 1.8em;
            padding: 16px 32px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 5vh; /* Higher position */
        }

        #playPauseButton::before {
            content: '\25B6';
            display: inline-block;
            margin-right: 10px;
        }

        #playPauseButton.playing::before {
            content: '\2016';
        }

        #playPauseButton:hover {
            background-color: #0077b3;
            transform: translateY(-4px) scale(1.05);
        }

        .relaxing-text {
            font-size: 1.5em;
            line-height: 1.6;
            color: #333;
            margin: 20px;
        }
    </style>
</head>
<body>

<h1>Soothing Relaxation</h1>

<p class="relaxing-text">Take a deep breath and immerse yourself in the calming sounds. Let the gentle melodies guide you into a state of tranquility and peace. Relaxing Piano Music, Sleep Music, Water Sounds, Relaxing Music, Meditation.</p>

<button id="playPauseButton">Play Song</button>

<script>
    const playPauseButton = document.getElementById('playPauseButton');
    const audioPlayer = new Audio('https://32yk14-my.sharepoint.com/:u:/g/personal/rehan_32yk14_onmicrosoft_com/EQPcXCC6DnJFpTG_IGm9AeQBgSqdSSvCVuQrIpLYHMrpgA?download=1');
    let isPlaying = false;

    playPauseButton.addEventListener('click', () => {
        if (isPlaying) {
            audioPlayer.pause();
        } else {
            audioPlayer.play();
        }
        isPlaying = !isPlaying;
        playPauseButton.classList.toggle('playing', isPlaying);
        playPauseButton.innerText = isPlaying ? 'Pause' : 'Play Song';
    });

    audioPlayer.addEventListener('play', () => {
        document.body.style.animation = 'colorChange 10s infinite, fadeInOut 5s infinite';
        document.body.style.animationTimingFunction = 'ease-in-out';
        document.querySelector('h1').style.animation = 'floatAnimation 3s infinite alternate, rotateAnimation 5s infinite';
        document.querySelector('h1').style.animationTimingFunction = 'ease-in-out';
    });

    audioPlayer.addEventListener('pause', () => {
        document.body.style.animation = 'none';
        document.querySelector('h1').style.animation = 'none';
    });
</script>

<style>
    @keyframes floatAnimation {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-8px) scale(1.05); }
    }
</style>

</body>
</html>
