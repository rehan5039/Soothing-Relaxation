body {
            background-color: #eff7ff;
            transition: background-color 2s ease;

            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh;
            overflow: hidden; /* Disable scrolling */
        }

        @keyframes colorChange {
            0%, 100% { background-color: #a8d8ff; }
            10%, 90% { background-color: #b6dfff; }
            20%, 80% { background-color: #c3e5ff; }
            30%, 70% { background-color: #cee9ff; }
            40%, 60% { background-color: #d9ecff; }
            50% { background-color: #e1f0ff; }
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.05); }
        }

        @keyframes rotateAnimation {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            margin-top: 0vh;

        #audioSelector {

            font-size: 1.3em;

        #audioSelector:hover {

        #audioSelector:focus {

        #playPauseButton {
        background-color: #00a8e8;
        color: #fff;
        font-size: 1.8em;
        padding: 20px 40px; /* Increased padding for better visual appeal */
        border: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        margin-top: 2vh;
        border-radius: 25px; /* Added border-radius for a curved design */
        outline: none; /* Remove default focus outline */
        background-image: linear-gradient(45deg, #0099cc, #0077b3); /* Added subtle gradient */
    }

    #playPauseButton::before {
        content: '\25B6';
        display: inline-block;
        margin-right: 10px;
        transition: transform 0.3s ease; /* Added transition for the play icon */
    }

    #playPauseButton.playing::before {

    #playPauseButton:hover {

    <button id="playPauseButton">Play Song</button>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const playPauseButton = document.getElementById('playPauseButton');
            const audioPlayer = new Audio();
            const audioSelector = document.getElementById('audioSelector');
            let isPlaying = false;

            // Check if wakeLock is supported
            if ('wakeLock' in navigator) {
                // Request a wake lock to prevent screen from turning off
                const wakeLock = await navigator.wakeLock.request('screen');

                // Add an event listener for when the audio player pauses
                audioPlayer.addEventListener('pause', () => {
                    // Release the wake lock when the audio player pauses
                    wakeLock.release();
                });

                // Add an event listener for when the audio player plays
                audioPlayer.addEventListener('play', async () => {
                    // Request a new wake lock when the audio player plays
                    const wakeLock = await navigator.wakeLock.request('screen');
                });
            }

            playPauseButton.addEventListener('click', () => {
                if (isPlaying) {
                    audioPlayer.pause();
                } else {
                    const selectedAudio = audioSelector.value;
                    if (selectedAudio) {
                        audioPlayer.src = selectedAudio;
                        audioPlayer.play();
                    }
                }
                isPlaying = !isPlaying;
                playPauseButton.classList.toggle('playing', isPlaying);
                playPauseButton.innerText = isPlaying ? 'Pause' : 'Play Song';
            });

            audioPlayer.addEventListener('play', () => {
                document.body.style.animation = 'colorChange 10s infinite, fadeInOut 5s infinite';
                document.body.style.animationTimingFunction = 'ease-in-out';
                document.querySelector('h1').style.animation = 'floatAnimation 3s infinite alternate, rotateAnimation 5s infinite';
                document.querySelector('h1').style.animationTimingFunction = 'ease-in-out';
            });

            audioPlayer.addEventListener('pause', () => {
                document.body.style.animation = 'none';
                document.querySelector('h1').style.animation = 'none';
            });
        });
    </script>
